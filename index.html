<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Таймер</title>
<style>
body {
    font-family: Arial;
    background:#111;
    color:#37c117;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    flex-direction: column;
}
#timer {
    font-size:60px;
}

#title {
    color: #ff00b4;
    font-size: 40px;
    margin-bottom: 20px;
    text-align: center;
    font-weight: bold;
}

</style>
</head>
<body>
    <div id="title">Ikrom & Nargis wedding days left</div>
    <div id="timer"></div>
    
<script>
    const targetDate = new Date("2026-02-08T00:00:00"); // 8 февраля 2026 00:00
    
    function updateTimer() {
        const now = new Date();
        const diff = targetDate - now;
    
        if (diff <= 0) {
            document.getElementById("title").innerHTML = "Happy Wedding!";
            document.getElementById("timer").innerHTML = "";
            return;
        }
    
        const totalSeconds = Math.floor(diff / 1000);
    
        const days = Math.floor(totalSeconds / 86400);
        const hours = Math.floor((totalSeconds % 86400) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;
    
        document.getElementById("timer").innerHTML =
            days + "d " +
            String(hours).padStart(2,"0") + "h " +
            String(minutes).padStart(2,"0") + "m " +
            String(seconds).padStart(2,"0") + "s";
    }
    
    setInterval(updateTimer, 1000);
    updateTimer();
    </script>
    

</body>
</html>
