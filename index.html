<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Таймер</title>
<style>
body {
    font-family: Arial;
    background:#111;
    color:#0f0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
#timer {
    font-size:60px;
}
</style>
</head>
<body>

<div id="timer">00:00</div>

<script>
let time = 300; // 5 минут (в секундах)

function update() {
    let minutes = Math.floor(time / 60);
    let seconds = time % 60;

    document.getElementById("timer").innerHTML =
        String(minutes).padStart(2,"0") + ":" + 
        String(seconds).padStart(2,"0");

    if(time > 0) time--;
}

setInterval(update,1000);
update();
</script>

</body>
</html>
